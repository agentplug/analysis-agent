name: "analysis-agent"
version: "1.0.0"
description: "Analyze text content and provide insights"
author: "agentplug"
license: "MIT"
python_version: "3.11+"

installation:
  commands:
    - "python -m ensurepip --upgrade"
    - "python -m pip install --upgrade pip"
    - "pip install uv || curl https://astral.sh/uv/install.sh | sh"
    - "uv pip install -e ."
  description: "Install uv (try pip first, fallback to official installer), then install the analysis agent and its dependencies from pyproject.toml"

interface:
  methods:
    analyze_text:
      description: "Analyze text and provide insights"
      parameters:
        text:
          type: "string"
          description: "Text content to analyze"
          required: true
        analysis_type:
          type: "string"
          description: "Type of analysis (sentiment, key_points, summary)"
          required: false
          default: "general"
      returns:
        type: "object"
        description: "Analysis results with insights"
    
    summarize_content:
      description: "Create a summary of content"
      parameters:
        content:
          type: "string"
          description: "Content to summarize"
          required: true
        max_length:
          type: "integer"
          description: "Maximum summary length"
          required: false
          default: 200
      returns:
        type: "string"
        description: "Summarized content"


tags: ["text-analysis", "insights", "ai-assistant"]
